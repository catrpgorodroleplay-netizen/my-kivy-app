name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1.0.2
      with:
        work-dir: ./
        buildozer-version: stable
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: my-app-apk
        path: bin/*.apk
        retention-days: 30
